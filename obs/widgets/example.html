<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DexNeXuS Widget — Example</title>
    <style>
      :root {
        --bg: rgba(0, 0, 0, 0.55);
        --border: rgba(255, 255, 255, 0.14);
        --text: rgba(245, 247, 255, 0.92);
        --muted: rgba(245, 247, 255, 0.68);
        --purple: rgba(139, 92, 246, 0.95);
        --accent: rgba(192, 132, 252, 0.95);
        --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        --mono: ui-monospace, "Cascadia Mono", Consolas, monospace;
      }
      body {
        margin: 0;
        font-family: var(--font);
        color: var(--text);
        background: transparent;
      }
      .card {
        width: 720px;
        height: 160px;
        display: grid;
        align-content: center;
        gap: 10px;
        padding: 18px 18px;
        border-radius: 16px;
        background: var(--bg);
        border: 1px solid var(--border);
        backdrop-filter: blur(16px);
      }
      .title {
        font-size: 22px;
        font-weight: 800;
        letter-spacing: -0.03em;
      }
      .subtitle {
        color: var(--muted);
        line-height: 1.4;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        width: fit-content;
        font-family: var(--mono);
        font-size: 12px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--purple), var(--accent));
        box-shadow: 0 0 24px rgba(139, 92, 246, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">DexNeXuS — Example Widget</div>
      <div class="subtitle">
        If you can see this in OBS, your browser source is working.
        <br />
        Next step: replace this with your own HTML.
      </div>
      <div class="pill"><span class="dot"></span> status=ok</div>
    </div>
  </body>
</html>
