<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fade Text</title>
  <style>
    body { margin: 0; font-family: ui-sans-serif, system-ui; background: transparent; }
    .fade { padding: 12px 20px; font-size: 22px; font-weight: 600; color: rgba(245,247,255,0.95);
      animation: fade 3s ease-in-out infinite; }
    @keyframes fade { 0%,100%{ opacity: 0.6; } 50%{ opacity: 1; } }
  </style>
</head>
<body>
  <div class="fade">Edit this text in the HTML</div>
</body>
</html>
