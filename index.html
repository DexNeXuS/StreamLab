            <span class="dx-brand-subtitle">Streaming Lab</span>
            <span class="dx-header-tagline">Streaming resources</span>
          </span>

        <nav id="dxNavDesktop" class="dx-nav-desktop" aria-label="Primary navigation"></nav>

        <div class="dx-header-right">
          <button type="button" class="dx-nav-toggle dx-icon-btn" aria-label="Open menu" aria-expanded="false" aria-controls="dxNavPanel">
            <span class="dx-nav-toggle-icon" aria-hidden="true"></span>
          </button>
          <button type="button" class="dx-icon-btn dx-search-trigger" aria-label="Search pages" aria-expanded="false" aria-controls="dxSearchOverlay">

          </button>
          <div id="dxHeaderSocial" class="dx-header-social" aria-label="Social links"></div>
          <div id="dxTwitchSlot" class="dx-twitch-slot">

          </div>
        </div>
      </div>

      <div id="dxSearchOverlay" class="dx-search-overlay" aria-hidden="true" hidden>
        <div class="dx-search-overlay-inner dx-search-overlay-wrap">
          <div class="dx-search-overlay-row">
            <label class="dx-sr-only" for="dxSearchOverlayInput">Search</label>
            <input id="dxSearchOverlayInput" class="dx-input" type="search" placeholder="Search pages…" autocomplete="off" />
            <button type="button" class="dx-search-close" aria-label="Close search">
              <span class="iconify" data-icon="mdi:close" aria-hidden="true"></span>
            </button>
          </div>
          <div id="dxSearchResults" class="dx-search-results" role="list"></div>
        </div>
      </div>

      <div id="dxNavPanel" class="dx-nav-panel" aria-label="Mobile navigation">

          <label class="dx-sr-only" for="dxSearch">Search</label>
          <input id="dxSearch" class="dx-input" type="search" placeholder="Search pages…" autocomplete="off" />
        </div>

        <div id="dxLoading" class="dx-loading" hidden>
          <div class="dx-spinner" aria-hidden="true"></div>

    <footer class="dx-footer">

      <div class="dx-container dx-footer-inner">
        <div class="dx-footer-left">
          <div class="dx-footer-title">DexNeXuS</div>
          <div class="dx-footer-muted">Built for sharing streaming resources.</div>

        </div>
      </div>
      <div id="dxMusicPlayer" class="dx-music-player" hidden aria-label="Music player">
        <audio id="dxMusicAudio" preload="metadata"></audio>
        <div class="dx-music-player-inner dx-container">
          <div class="dx-music-player-artwork">
            <img id="dxMusicArtwork" src="" alt="" />
          </div>
          <div class="dx-music-player-info">
            <div class="dx-music-player-title-wrap">
              <span id="dxMusicTitle" class="dx-music-player-title">—</span>
            </div>
            <div class="dx-music-player-artist-wrap">
              <span id="dxMusicArtist" class="dx-music-player-artist">—</span>
            </div>
          </div>
          <div class="dx-music-player-controls">
            <button type="button" class="dx-music-btn" id="dxMusicPrev" aria-label="Previous track">
              <span class="iconify" data-icon="mdi:skip-previous" aria-hidden="true"></span>
            </button>
            <button type="button" class="dx-music-btn dx-music-btn--play" id="dxMusicPlay" aria-label="Play">
              <span class="iconify" data-icon="mdi:play" aria-hidden="true"></span>
            </button>
            <button type="button" class="dx-music-btn" id="dxMusicNext" aria-label="Next track">
              <span class="iconify" data-icon="mdi:skip-next" aria-hidden="true"></span>
            </button>
          </div>
          <div class="dx-music-player-progress-wrap">
            <span id="dxMusicTime" class="dx-music-time">0:00</span>
            <input type="range" id="dxMusicSeek" class="dx-music-seek" min="0" max="100" value="0" aria-label="Seek" />
            <span id="dxMusicDuration" class="dx-music-time">0:00</span>
          </div>
          <div class="dx-music-player-volume">
            <span class="iconify dx-music-volume-icon" data-icon="mdi:volume-high" aria-hidden="true"></span>
            <input type="range" id="dxMusicVolume" class="dx-music-volume" min="0" max="100" value="80" aria-label="Volume" />
          </div>
          <button type="button" class="dx-music-btn dx-music-btn--close" id="dxMusicClose" aria-label="Close player">
            <span class="iconify" data-icon="mdi:close" aria-hidden="true"></span>
          </button>
        </div>
