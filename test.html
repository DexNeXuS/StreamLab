<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain test — Streaming</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        color: #eee;
        padding: 1rem;
      }
      .box {
        text-align: center;
        padding: 2rem;
        border: 2px solid #6c5ce7;
        border-radius: 12px;
        max-width: 420px;
      }
      h1 { margin: 0 0 0.5rem; font-size: 1.5rem; color: #a29bfe; }
      p { margin: 0; opacity: 0.9; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Domain test — OK</h1>
      <p>If you see this, your domain is working. Ready to upload the full Streaming site.</p>
    </div>
  </body>
</html>
